<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="nav">
        <a class="nav" href="/">Back to Home page</a>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>We'd Love to Hear From You</h1>
        <p class="contact-p">Use the form below to get in tuch whit us.</p>

        <form>
          <div>
            <label for="name">Name (required)</label>
            <input name="name" id="name" placeholder="Jessica Bloom" />
            <div class="form-error" id="nameError"></div>
          </div>

          <div>
            <label for="subject">Subject (minimum 10 characters)</label>
            <input name="subject" id="subject" placeholder="Write your message here." />
            <div class="form-error" id="subjectError"></div>
          </div>

          <div>
            <label for="email">Email (required)</label>
            <input name="email" id="email" placeholder="youremail@example.com" />
            <div class="form-error" id="emailError"></div>
          </div>

          <div>
            <label for="address">Address (minimum 25 characters)</label>
            <input name="address" id="address" placeholder="What is your address?" />
            <div class="form-error" id="addressError"></div>
          </div>

          <button disabled type="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="js/contact.js" type="module"></script>
  </body>
</html>
